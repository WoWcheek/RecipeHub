<div class="row">
  <div class="col-xs-12">
    <form
      (ngSubmit)="isEditingMode() ? onUpdate(form) : onAdd(form)"
      #form="ngForm"
    >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            id="amount"
            name="amount"
            type="number"
            class="form-control"
            ngModel
            required
            pattern="[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin-right: 10px"
            type="submit"
            [disabled]="!form.valid"
          >
            {{ isEditingMode() ? "Update" : "Add" }}
          </button>
          @if (isEditingMode()) {
          <button
            class="btn btn-danger"
            style="margin-right: 10px"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          }
          <button
            class="btn btn-primary"
            style="margin-right: 10px"
            type="button"
            (click)="formReset.emit()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
