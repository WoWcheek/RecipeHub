<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    @for (recipe of recipes(); track $index) {
    <app-recipe-item
      [recipe]="recipe"
      (recipeSelected)="onRecipeSelected(recipe)"
    />
    }
  </div>
</div>
