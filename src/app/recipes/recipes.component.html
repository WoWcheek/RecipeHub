<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onRecipeWasSelected($event)" />
  </div>
  <div class="col-md-7">
    @if (selectedRecipe()) {
    <app-recipe-detail [selectedRecipe]="selectedRecipe()!" />
    } @else {
    <p>Please select a Recipe!</p>
    }
  </div>
</div>
