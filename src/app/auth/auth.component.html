<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    @if (error()) {
    <div class="alert alert-danger">
      <p>{{ error() }}</p>
    </div>
    } @if (isLoading()) {
    <div style="text-align: center">
      <app-spinner />
    </div>
    } @else {
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 1rem; width: 75px"
          [disabled]="!form.valid"
        >
          {{ isLoginMode() ? "Login" : "Sign Up" }}
        </button>
        <button
          type="button"
          class="btn btn-primary"
          style="width: 140px"
          (click)="onToggleLoginMode()"
        >
          Switch to {{ isLoginMode() ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
    }
  </div>
</div>
